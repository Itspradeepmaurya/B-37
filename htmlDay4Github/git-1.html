<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Section Box</title>
    <style>
        #c1 {
            max-width: 1300px;
            margin: auto;
        }
        .card {
            margin-left: 20px;
            margin-top: 200px;
            width: 350px;
            height: auto;
            border: 2px solid;
            box-sizing: border-box;
            box-shadow: 5px 0px 5px 5px rgb(211, 203, 203);
            display: inline-block;
            p {
                font-size: 25px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <section id="c1">
            <div class="card">
                <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="image"  style="width: 100%;"></div>
                <p style="font-weight: bold;">Vijay Shekhar Sharma</p>
                <p>Founder & CEO</p>
                <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="paytm.logo"  style="width: 60%; margin-left: 60px;"></div>
            </div>
            <div class="card">
                <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png" alt="image"  style="width: 100%;"></div>
                <p style="font-weight: bold;">Kunal Shah</p>
                <p>Founder</p>
                <div><img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" alt="logo"  style="width: 48%; margin-left: 60px;"></div>
            </div>
            
            
        </section>
    </main>
</body>
</html>
