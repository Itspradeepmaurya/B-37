<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cloak</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        background-color: #d85332;
        background: linear-gradient(#d85332, #d77722);
        width: 100vw;
        height: 100vh;
      }
      h1 {
        position: relative;
        top: 50vh;
        left: 500px;
        font-size: 100px;
        color: White;
      }
    </style>
  </head>
  <body>
    <main>
        <h1 style="perspective: 5.5cm;">  3 :  6 :  3 </h1>  
      <h1 style="perspective: 5.5cm;">  3 :  6 :  4 </h1>  
      <h1>
        1 2 : 1 5 : 1 3
      </h1>
    </main>
  </body>
</html>
